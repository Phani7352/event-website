<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>BookUsNow - Events Near You</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c3b5b6838.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="main-navbar">
    <div class="navbar-left">
      <span class="main-logo">BookUsNow</span>
      <a href="#" class="nav-link active">Home</a>
      <a href="#recommended" class="nav-link">Recommended</a>
      <a href="#upcoming" class="nav-link">Upcoming</a>
    </div>
    <div class="navbar-right">
      <span class="location"><i class="fa fa-map-marker"></i> Mumbai, India</span>
      <button class="sign-in-btn" onclick="alert('Demo - Login Modal')">Sign In</button>
    </div>
  </nav>

  <section class="banner">
    <img class="banner-image" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1000&q=80" alt="Discover events">
    <h1 class="site-heading">Discover <span>Exciting Events</span> Near You</h1>
    <p class="banner-tagline">Stay tuned for amazing shows, sports, and entertainment!</p>
  </section>

  <section class="recommended" id="recommended">
    <h2 class="section-title">Recommended <span>Shows</span></h2>
    <div class="event-scroller" id="rec-list"></div>
  </section>

  <section class="upcoming" id="upcoming">
    <h2 class="section-title">Upcoming <span>Events</span></h2>
    <div class="upcoming-list" id="up-list"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
