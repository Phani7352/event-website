<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>BookUsNow - Events Near You</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Nav -->
  <header class="navbar">
    <span class="logo">BookUsNow</span>
    <nav>
      <button onclick="showLoginForm()">Sign In</button>
      <span class="location">Mumbai, India</span>
    </nav>
  </header>
  
  <!-- Banner -->
  <section class="banner">
    <img src="banner.jpg" alt="Banner: Discover Exciting Events" />
    <h1>Discover Exciting Events Happening Near You</h1>
    <p>Stay tuned for updates!</p>
  </section>
  
  <!-- Recommended Shows (Horizontal Scroll) -->
  <section class="recommended">
    <h2>Recommended Shows</h2>
    <div class="recommended-scroller" id="recommended-events"></div>
  </section>
  
  <!-- Upcoming Events (Vertical Scroll/Lazy Loading) -->
  <section class="upcoming">
    <h2>Upcoming Events</h2>
    <div id="upcoming-events"></div>
    <div id="loading-spinner" style="display:none;">Loading...</div>
  </section>
  
  <!-- Auth Forms Modal -->
  <div id="auth-modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeAuthModal()">&times;</span>
      <form id="signup-form" style="display:none;">
        <h3>Sign Up</h3>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <form id="login-form">
        <h3>Login</h3>
        <input type="text" placeholder="Username/Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
